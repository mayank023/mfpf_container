##############################################################################################################
#  This file defines the various properties that needs to be provided for running the initenv.sh script

#  Execute the initenv.sh to initialize the environment before running the MFPF Container scripts

#  Bluemix API endpoint. Default value - https://api.ng.bluemix.net
#BLUEMIX_API_URL=https://api.ng.bluemix.net

#  IBM Bluemix Container Registry host. Default value - registry.ng.bluemix.net
#BLUEMIX_REGISTRY=registry.ng.bluemix.net

#  IBM Bluemix Container Cloud Service host. Default value - https://containers-api.ng.bluemix.net/v3/containers
#BLUEMIX_CCS_HOST=https://containers-api.ng.bluemix.net/v3/containers

#  Bluemix User id /email
BLUEMIX_USER=

#  Bluemix password
BLUEMIX_PASSWORD=

#  Organization name in IBM Bluemix
BLUEMIX_ORG=

#  Space name in IBM Bluemix
BLUEMIX_SPACE=
